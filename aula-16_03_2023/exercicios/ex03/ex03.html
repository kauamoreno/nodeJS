<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <style>
        main {
            display: flex;
            justify-content: center;
        }

        .row {
            margin-top: 40px;
            width: 90%;
            display: grid;
            grid-template-columns: auto auto auto;
        }

        .row div {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Carros</h1>
    </center>
    <main>
        <div class="row">
            <div id="carros1">fsdf</div>
            <div id="carros2">sdfsdf</div>
            <div id="carros3">fsdfsdf</div>
        </div>
    </main>

    <script src="ex03.js"></script>
</body>
</html>
